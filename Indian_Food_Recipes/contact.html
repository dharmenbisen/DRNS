    <main class="page">
     <section class="contact-container">
          <article class="contact-info">
            <h3>Get In Touch</h3>
            
            </article>
          <article>
            <form class="form contact-form">
              <div class="form-row">
                <label html="name" class="form-label">your name</label>
                <input type="text" name="name" id="name" class="form-input" />
              </div>
              <div class="form-row">
                <label html="email" class="form-label">your email</label>
                <input type="text" name="email" id="email" class="form-input" />
              </div>
              <div class="form-row">
                <label html="message" class="form-label">message</label>
                <textarea name="message" id="message" class="form-textarea"></textarea>
              </div>
              <button type="submit" class="btn btn-block">
                submit
              </button>
            </form>
          </article>
        </section>
     <!-- featured recipes -->
       <section class="featured-recipes">
        <h5 class="featured-title">Look At This Awesomes!</h5>
        <div class="recipes-list">
          <!-- single recipe -->
          <a href="single-recipe.html" class="recipe">
            <img
              src="./imgs/recipes/recipe-1.jpeg"
              class="img recipe-img"
              alt=""
            />
            <h5>Crispy and Easy Aloo Bread Patties</h5>
            <p>Prep : 30min | Cook : 5min</p>
          </a>
          <!-- end of single recipe -->
          <!-- single recipe -->
          <a href="single_recipe.html" class="recipe">

              src="./imgs/recipes/recipe-2.jpeg"
              class="img recipe-img"
              alt=""
            />
            <h5>Dhaba Style Kolhapuri Chicken</h5>
            <p>Prep : 30min | Cook : 5min</p>
          </a>
          <!-- end of single recipe -->
          <!-- single recipe -->
          <a href="single_recipe.html" class="recipe">
            <img
              src="./imgs/recipes/recipe-3.jpeg"
              class="img recipe-img"
              alt=""
            />
            <h5>Crispy, Crunchy and Easy Poha Chakli</h5>
            <p>Prep : 15min | Cook : 5min</p>
          </a>
          <!-- end of single recipe -->
        </div>
      </section>
